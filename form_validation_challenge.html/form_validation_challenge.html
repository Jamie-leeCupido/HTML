<p>  User ID:

</select><br/>

<p>Zip code:

 <input type="email" name="email">

  <input type="radio" name="gender" value="female"> Female</p>

  <p> Language:<input type="checkbox" name="language1" value="English">English

</textarea>

 <p><input type="submit" value="Submit"></p>
